<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
   <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" id="list1" ng-controller='ToBuyController as ToBuy'>
     <h2>To Buy:</h2>
     <ol>
       <li ng-repeat="item in ToBuy.items">
         {{ item.quantity }} of {{ item.name }}

         <button class="btn btn-default" ng-click="ToBuy.boughtitem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
         <!-- <button ng-click="list1.removeItem($index);">Remove Item</button> -->
       </li>
     </ol>

     <!-- <ul>
       <li>Buy 10 cookies </li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->
     <div class="emptyMessage" ng-if="ToBuy.items.length < 1">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadyBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBought.items">
         {{ item.quantity }} of {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="AlreadyBought.items.length < 1">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
